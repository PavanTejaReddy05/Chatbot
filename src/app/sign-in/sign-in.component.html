<html>
    <body>
        <div class="signin-container">
            <h1 id="h1">Signin Form</h1>
            <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                <div class="cred">
                    <div class="dtls">
                        <label for="ema" id="ema" >Username/Email:</label>
                        <input 
                            id="dtls" 
                            formControlName="ema" 
                            type="text" 
                            placeholder="Email or Username">
                        <div class="error" *ngIf="signinForm.get('ema')?.invalid && signinForm.get('ema')?.touched">
                            <small id="er" *ngIf="signinForm.get('ema')?.errors?.['required']">Email is required.</small>
                            <small id="er" *ngIf="signinForm.get('ema')?.errors?.['email']">Enter a valid email address.</small>
                        </div>
                    </div>
                    <div class="dtls">
                        <label for="pwd" id="pwd" name="Password">Password:</label>
                        <input 
                            id="dtls" 
                            formControlName="pwd" 
                            type="password" 
                            placeholder="password">
                        <div class="error" *ngIf="signinForm.get('pwd')?.invalid && signinForm.get('pwd')?.touched">
                            <small id="er" *ngIf="signinForm.get('pwd')?.errors?.['required']">Password is required.</small>
                            <small id="er" *ngIf="signinForm.get('pwd')?.errors?.['minlength']">
                                Password must be at least 6 characters.
                            </small>
                        </div>
                    </div>
                </div>
                <a>Forgot Password?</a>
                <div class="btn">
                    <button type="submit" id="btn" [disabled]="signinForm.invalid">Sign In</button>
                </div>
                <div class="reg">
                    <p>New user?  <a id="sp" routerLink="/signup">Create New Account..</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
